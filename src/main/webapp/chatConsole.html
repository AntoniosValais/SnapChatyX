<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SnapChatyX</title>
		<link rel="stylesheet" href="style.css" media="screen" />
		<script type="text/javascript" src="chatConsole.js" charset="utf-8"> </script>
		<!--<script src="geoLocation.js" type="text/javascript"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANhXSDilmtVxTetWiH3uSHNSUIyqC44XQ&signed_in=true&callback=initMap"
        async defer></script> -->
        <script src="location.js" type="text/javascript"></script>
        <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	</head>
	<body>
		<div id="messagesIO"></div>
		<div id="map"></div>
		<div id="inputWindow">
			<audio id="beep" src="http://www.soundjay.com/button/beep-07.wav"></audio>
			<input type="text" id="inputElement" onkeypress="return searchKeyPress(event);" />
			<button type="button" id="sendButton" onclick="sendMessage()">Send Text Message</button>
			<input type="button" value="Save Location" onclick="saveLocation()">
			<input type="text" id="locdata" />
			<br/>
			<label for="message_time"> Message Life-Time (minutes) </label>
			<select id='message_time'>
				<option value=1>1</option>
				<option value=2>2</option>
				<option value=5>5</option>
				<option value=10>10</option>
				<option value=30>30</option>
				<option value=60>60</option>
			</select>
			<button type="button" id="searchProfileButton" onclick="searchProfile()">Search Profile</button>			
			<input type="text" id="profileSearchInput"/>
			<a href="userHistory.html"  target="_blank">User History</a>
			<a href="userAccount.html"  target="_blank">User Account</a>
		</div>

	</body>
</html>
