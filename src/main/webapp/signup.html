<!DOCTYPE html>
<html>
	<head>
        <link rel="stylesheet" href="style.css" media="screen" />
        <meta charset="UTF-8">
        <title>Sign Up for SnapChaty!</title>
        <script src="reg.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="header">
		<h1>Sign up to be connected</h1>
		</div>
		<br/><br/>
		<div id="textInSignUp">
			<b>First name:</b><br/>
			<input id="firstName" type="text"> <br/><br/>
			<b>Last name:</b><br/>
			<input id="lastName" type="text"><br/><br/>
			<b>Username:</b><br/>
			<input id="username" type="text"><br/><br/>
			<b>Password:</b><br/> 
			<input id="password" type="password"><br/><br/>
			<b>Repeat password:</b><br/> 
			<input id="repeatedPassword" type="password"><br/><br/>
			<b>e - mail:</b><br/>
			<input id="email" type="email"><br/><br/><br/>
			<div id="button">
				<button class="button" onclick="registerUser()">SIGN UP</button>
			</div>
		</div>
	</body>
</html>
