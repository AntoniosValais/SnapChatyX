<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to SnapChaty!</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <link rel="icon" type="image/jpg"
          href="photo2.jpg" />


</head>

<body>
<h1>Welcome to Snapchaty!</h1>
<div id="mainform">
<form>
    <table>
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" name="username" id="username"maxlength="30"  />
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password" id="password" maxlength="30" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Login" onclick="singIn()" />
            </td>
        </tr>
    </table>
</form>
</div>

<h3>New to Snapchaty? <br> Sign up <a href="register.html">here</a>.</h3>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type = "text/javascript" src = "login.js">
</script>
</body>

</html>
