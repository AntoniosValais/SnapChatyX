<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to SnapChaty!</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <link rel="icon" type="image/jpg" href="photo2.jpg" />
	<script src="about.js" type="text/javascript"></script>
	<script type = "text/javascript" src="oauth.js"></script>
	<script type = "text/javascript" src = "socialMedia.js"></script>
	

</head>

<body>
<h1>Welcome to Snapchaty!</h1>
<div id="mainform">
<form>
    <table>
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" name="username" id="username"maxlength="30"  />
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password" id="password" maxlength="30" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Login" onclick="singIn()" />
            </td>
        </tr>
    </table>
</form>
</br>
<div id="socialMedia">
</br>
<span id="socialMediaTitle">Social Media Sign In</span> </br></br>
<fb:login-button  scope="public_profile,email"  onlogin="checkLoginState();">Sign in with Facebook</fb:login-button>
</br>
</br>

<div id="twitterButton">
	<img src="sign-in-with-twitter.png" onclick="twitterLogIn()" style="width:150px ;height:25px;">
</div>
</br>
<div id="instagramButton">
	<img src="Instagram_normal.png" onclick="instagramLogIn()" style="width:150px;height:25px;">
</div>
</br>
<div id="googlePlusButton">
	<img src="googleplus_button.png" onclick="googlePlusLogIn()" style="width:150px;height:25px;">
</div>
</div>

<h3>New to Snapchaty? <br> Sign up <a href="register.html">here</a>.</h3>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type = "text/javascript" src = "login.js">
</script>

<button id="btnAbout" onclick="showDetails();" >About</button>
</body>

</html>
