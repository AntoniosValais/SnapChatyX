<body>
<h4>Test Results</h4>
<div id="testResults"></div>
<div id="testingGround"></div>
<script>
try {
	document.getElementById("testingGround").innerHTML += "<div id='1'>a test message</div>";
	removeMessageWithId("1");
	var innerHtml = document.getElementById("testingGround").innerHTML;
	var assertResult = unitjs.value(innerHtml).is('');
	document.getElementById("testResults").innerHTML += JSON.stringify(assertResult)+'</br>';
	document.getElementById("testingGround").innerHTML = "";

	
}catch(err){
	document.getElementById("testResults").innerHTML += 'Test Fail : ' +err.message+'</br>';
}

	document.getElementById("testingGround").innerHTML = "";
