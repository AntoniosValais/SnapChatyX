describe("login Tests UserName", function() {
	
	
		  it("UserName isValid", function() {	  
				var user = new User("Ntina", "12345");
				var result = user.isUserNameValid();
				var expected = true;
				expect(result).toBe(expected);
				
			});
		  
		  it("UserName isNotValid", function() {	  
				var user = new User("","12345");
				var result = user.isUserNameValid();
				var expected = false;
				expect(result).toBe(expected);
				
			});
		  
		  it("UserName isNotValid", function() {	  
				var user = new User(null,"12345");
				var result = user.isUserNameValid();
				var expected = false;
				expect(result).toBe(expected);
				
			});
		  
		  
 });
